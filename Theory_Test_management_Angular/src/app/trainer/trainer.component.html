Welcome Trainer <br>
<button [disabled]="whatToShow==1" (click)="changeWhatToShow(1)">TestMgmt</button>
<button [disabled]="whatToShow==2" (click)="changeWhatToShow(2)">QuestionMgmt</button>
<button [disabled]="whatToShow==3" (click)="changeWhatToShow(3)">AnswerVerification</button>

<div *ngIf="whatToShow==1">
    <app-testmgmt></app-testmgmt>
</div>

<div *ngIf="whatToShow==2">
    <app-questionmgmt></app-questionmgmt>
</div>

<div *ngIf="whatToShow==3">
   <app-answerverification></app-answerverification>
</div>
